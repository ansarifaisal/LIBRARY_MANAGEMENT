<div class="modal-header">
    <h4 class="modal-title">{{lostOrReplaceModalCtrl.title}}</h4>
</div>

<div class="modal-body">
    Want To Undo The Replacement Of <strong>{{lostOrReplaceModalCtrl.book.bookTitle}}</strong> ?
    <div class="small text-danger">Note: Student status will changed to default.</div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="lostOrReplaceModalCtrl.cancel()">Close</button>
    <button class="btn btn-primary" ng-click="lostOrReplaceModalCtrl.undoReplace(lostOrReplaceModalCtrl.book)">{{lostOrReplaceModalCtrl.btnText}}</button>
</div>
