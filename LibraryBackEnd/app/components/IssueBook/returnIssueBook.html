<div class="modal-header">
    <h4 class="modal-title">{{issueBookModalCtrl.title}}</h4>
</div>

<div class="modal-body">
    Want To Return <strong>{{issueBookModalCtrl.issueBook.bookTitle}}</strong> ?<br />
    <a href="" ng-click="issueBookModalCtrl.showFineForm()">Apply Fine?</a>
    <div ng-show="issueBookModalCtrl.showForm">
        <!--    <div class="form-group">
            <label for="fine">Fine</label>
            <input type="text"
                   name="fine"
                   ng-model="issueBookModalCtrl.issueBook.fine"
                   class="form-control"
                   placeholder="Enter Fine" />
        </div>-->
        <div class="form-group">
            <label for="remark">Remark</label>
            <input type="text"
                   name="remark"
                   ng-model="issueBookModalCtrl.remark"
                   class="form-control"
                   placeholder="Enter Remark" />
        </div>
    </div>
    <div ng-show="issueBookModalCtrl.issueBook.fine" class="small text-danger">Note: Collect fine first.</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="issueBookModalCtrl.cancel()">Close</button>
    <button class="btn btn-primary" ng-click="issueBookModalCtrl.returnIssueBook(issueBookModalCtrl.issueBook)">{{issueBookModalCtrl.btnText}}</button>
</div>
