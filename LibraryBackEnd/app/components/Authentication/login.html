<div ng-init="authCtrl.getConfigurations()">
    <div class="col-md-offset-3 col-md-6">
        <!-- Panel Starts Here -->
        <div id="msg" ng-show="emailError" class="alert alert-msg alert-info alert-dismissible" role="alert">
            Please confirm your email, Haven't got the mail <a href="" ng-click='authCtrl.sendActivationLink()' class='alert-link'>Click Here</a> to resend
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>

            <!-- Panel Body Starts Here -->

            <div class="panel-body">
                <div class="text-center">
                    <img src="../../../assets/images/icon_graduate.png" width="50%" />
                </div>
                <!-- Login Form Starts Here -->

                <form name="loginForm" ng-submit="authCtrl.login()" novalidate>

                    <!-- Email Field Starts Here -->

                    <div class="form-group"
                         ng-class="{'has-error has-feedback': loginForm.username.$invalid && loginForm.username.$touched || loginForm.username.$invalid && loginForm.$submitted,
                         'has-success has-feedback': loginForm.username.$valid || loginForm.username.$valid && LoginForm.$submitted}">
                        <label for="username">Email</label>
                        <input type="email"
                               name="username"
                               class="form-control"
                               placeholder="Enter Email"
                               ng-model="authCtrl.credentials.username"
                               required />
                        <span class="glyphicon form-control-feedback"
                              ng-class="{'glyphicon-ok': loginForm.username.$valid || loginForm.username.$valid && loginForm.$submitted,
                          'glyphicon-remove': loginForm.username.$invalid && loginForm.username.$touched || loginForm.username.$invalid && loginForm.$submitted}"></span>
                        <div ng-show="loginForm.username.$invalid && loginForm.username.$touched || loginForm.$submitted">
                            <span ng-show="loginForm.username.$error.required" class="text-danger small">Please, provide email.</span>
                            <span ng-show="loginForm.username.$error.email" class="text-danger small ">Email id is invalid.</span>
                        </div>
                    </div>

                    <!-- Email Field Ends Here -->
                    <!-- Password Field Starts Here -->
                    <div class="form-group" ng-class="{'has-error has-feedback': loginForm.password.$invalid && loginForm.password.$touched || loginForm.password.$invalid && loginForm.$submitted,
                         'has-success has-feedback': loginForm.password.$valid || loginForm.password.$valid && LoginForm.$submitted}">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter Password" ng-model="authCtrl.credentials.password" required />
                        <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': loginForm.password.$valid || loginForm.password.$valid && loginForm.$submitted, 'glyphicon-remove': loginForm.password.$invalid && loginForm.password.$touched || loginForm.password.$invalid && loginForm.$submitted}"></span>
                        <div ng-show="loginForm.password.$invalid && loginForm.password.$touched || loginForm.$submitted">
                            <span ng-show="loginForm.password.$error.required" class="text-danger small">Please, provide password.</span>
                        </div>
                    </div>
                    <!--Password Field Ends Here-->
                    <!-- Submit Button Starts Here -->
                    <div class="form-group">
                        <input type="submit"
                               ng-disabled="loginForm.$invalid"
                               name="login"
                               value="Login"
                               class="btn btn-success col-md-12" />
                    </div>
                    <!-- Submit Button Ends Here -->
                </form>
                <!-- Login Form Ends Here -->

                <div class="pull-left text-padding-top">
                    <a ng-href="#!/register" href="" ng-show="configuration.canRegister == 'Yes'">Register Now!</a>
                </div>
                <div class="pull-right text-padding-top">
                    <a ng-href="#!/forget">Forget Password?</a>
                </div>
            </div>
            <!-- Panel Body Ends Here -->
        </div>
        <!-- Panel Ends Here -->
    </div>
</div>
