

<form ng-submit="authCtrl.register()">

    <div class="form-group">

        <label for="userName">Username:</label>
        <input type="email" class="form-control" placeholder="Email" name="userName" ng-model="authCtrl.newUser.Email" />

    </div>

    <div class="form-group">

        <label for="Password">Password:</label>
        <input type="password" class="form-control" placeholder="Password" name="Password" ng-model="authCtrl.newUser.Password" />

    </div>

    <div class="form-group">

        <label for="ConfirmPassword">Password:</label>
        <input type="password" class="form-control" placeholder="Confirm Password" name="ConfirmPassword" ng-model="authCtrl.newUser.ConfirmPassword" />

    </div>

    <input type="submit" value="Register" class="btn btn-success" />

</form>
