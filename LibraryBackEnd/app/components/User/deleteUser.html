<div class="modal-header">
    <h4 class="modal-title">{{userModalCtrl.title}}</h4>
</div>

<div class="modal-body">
    Want To Delete <strong>{{userModalCtrl.user.fullName}}</strong> ?
    <div class="small text-danger">Note: Many things will get affected.</div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="userModalCtrl.cancel()">Close</button>
    <button class="btn btn-danger" ng-click="userModalCtrl.deleteStudent()">{{userModalCtrl.btnText}}</button>
</div>
