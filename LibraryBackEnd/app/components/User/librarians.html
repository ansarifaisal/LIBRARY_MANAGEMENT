<div ng-init="userCtrl.getLibrarians()">
    <ol class="breadcrumb">
        <li><a href="" ng-href="#!/home">Home</a></li>
        <li class="active">Librarians</li>
    </ol>

    <div class="page-header">
        <h3>Librarians</h3>
    </div>

    <table datatable="ng" dt-options="userCtrl.dtOptions" dt-column-defs="userCtrl.dtColumnDefs" class="table-condensed table-hover">
        <thead>
            <tr>
                <th class="text-center">Roll No</th>
                <th class="text-center">Name</th>
                <th class="text-center">Course</th>
                <th class="text-center">Book Issued</th>
                <th class="text-center">Email Confirmed</th>
                <th class="text-center">Role</th>
                <th class="text-center">Status</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="librarian in userCtrl.librarians">
                <td>{{ librarian.rollNo }}</td>
                <td>{{ librarian.fullName}}</td>
                <td>{{ librarian.course }}</td>
                <td>{{ librarian.issueCount }}</td>
                <td>{{ librarian.emailConfirmed }}</td>
                <td>{{ librarian.role }}</td>
                <td>{{ librarian.status }}</td>
                <td class="text-center">
                    <a href="" ng-click="userCtrl.getLibrarian(librarian.userName)" class="text-warning"><i class="fa fa-pencil fa-2x" aria-hidden="true"></i></a>&nbsp;&nbsp;
                    <a href="" ng-click="userCtrl.deleteUser(librarian.userName)" class="text-danger"><i class="fa fa-trash fa-2x" aria-hidden="true"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
