<div class="modal-header">
    <h4 class="modal-title">{{magazineModalCtrl.title}}</h4>
</div>

<div class="modal-body">
    The <strong>Volume {{magazineModalCtrl.issueMagazine.volume}} of {{magazineModalCtrl.issueMagazine.title}} Is Lost</strong> ?
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="magazineModalCtrl.cancel()">Close</button>
    <button class="btn btn-danger" ng-click="magazineModalCtrl.lostMagazine(magazineModalCtrl.issueMagazine)">{{magazineModalCtrl.btnText}}</button>
</div>
