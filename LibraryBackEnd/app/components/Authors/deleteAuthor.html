<div class="modal-header">
    <h4 class="modal-title">{{authorModalCtrl.title}}</h4>
</div>

<div class="modal-body">
    Want To Delete <strong>{{authorModalCtrl.author.name}}</strong> ?
    <div class="small text-danger">Note: Many things will get affected.</div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="authorModalCtrl.cancel()">Close</button>
    <button class="btn btn-danger" ng-click="authorModalCtrl.deleteAuthor()">{{authorModalCtrl.btnText}}</button>
</div>
