<div class="modal-header">
    <h4 class="modal-title">{{modalInstanceCtrl.title}}</h4>
</div>

<div class="modal-body">
    Want To Delete <strong>{{modalInstanceCtrl.publication.name}}</strong> ?
    <div class="small text-danger">Note: Many things will get affected.</div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="modalInstanceCtrl.cancel()">Close</button>
    <button class="btn btn-danger" ng-click="modalInstanceCtrl.deletePublication()">{{modalInstanceCtrl.btnText}}</button>
</div>
