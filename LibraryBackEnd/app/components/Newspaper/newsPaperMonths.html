<div ng-init="newsPaperCtrl.getNewspaperMonths()">

    <ol class="breadcrumb">
        <li><a href="" ng-href="#!/home">Home</a></li>
        <li><a href="" ng-href="#!/admin/newspaper/periodic">Newspapers</a></li>
        <li class="active">Newspaper Months</li>
    </ol>

    <div class="page-header">
        <h3>Newspaper Months</h3>
    </div>

    <table datatable="ng" dt-options="newsPaperCtrl.dtOptions" dt-column-defs="newsPaperCtrl.dtColumnDefs" class="table-condensed table-hover">
        <thead>
            <tr>
                <th class="text-center">Title</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="newsPaperMonth in newsPaperCtrl.newsPaperMonths">
                <td>{{ publisher.title}}</td>
                <td class="text-center">
                    <a href="" ng-click="newsPaperCtrl.getPublisher(publisher.id)" class="text-warning"><i class="fa fa-pencil fa-2x" aria-hidden="true"></i></a>&nbsp;&nbsp;
                    <a href="" ng-click="newsPaperCtrl.deletePublisherModal(publisher.id)" class="text-danger"><i class="fa fa-trash fa-2x" aria-hidden="true"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
