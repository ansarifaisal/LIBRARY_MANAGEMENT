<div class="modal-header">
    <h4 class="modal-title">{{newsPaperModalCtrl.title}}</h4>
</div>

<div class="modal-body">
    Want To Delete <strong>{{newsPaperModalCtrl.publisher.title}}</strong> ?
    <div class="small text-danger">Note: Many things will get affected.</div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="newsPaperModalCtrl.cancel()">Close</button>
    <button class="btn btn-danger" ng-click="newsPaperModalCtrl.deletePublisher()">{{newsPaperModalCtrl.btnText}}</button>
</div>
